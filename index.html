<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
      <div class="top-container">
         <div class="section-container">
            <button id="focus" class="btn btn-focus" >Focus</button>
         
           <button  id="short-break"  class="btn btn-btn-short-break" >Short Break</button>
           <button id="long-break"  class="btn btn-long-break" >Long Break</button>
         </div>
         <div class="time-container">
            <span id="time"></span>
            <div class="btn-container">
                <button id="btn-start" class="show">Start</button>
                <button id="btn-pause" class="hide"><i class="fa-solid fa-pause"></i></button>
                <button id="btn-reset" class="hide"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
         </div>
         
      </div>  
      <div class="others">
      <input type="checkbox" id="toggle">
    </div>
    <script src="./script.js"></script>
</body>
</html>
